<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Llaves Finales - Torneo</title>

<style>
body{
    margin:0;
    padding:0;
    font-family: Arial, Helvetica, sans-serif;
    background:#e5e5e5;
}

.container{
    width:1000px;
    margin:20px auto;
    background:#fff;
    border:1px solid #999;
    position:relative;
}

.header{
    text-align:center;
    padding:10px;
    font-weight:bold;
    font-size:20px;
    background:#ddd;
    border-bottom:1px solid #999;
}

/* columnas */
.bracket{
    display:flex;
    justify-content:space-between;
    padding:30px 20px 50px;
    position:relative;
}

.column{
    width:30%;
    position:relative;
}

.center{
    width:40%;
    text-align:center;
}

/* fases */
.fase{
    font-weight:bold;
    margin-bottom:10px;
}

.match{
    border:1px solid #999;
    margin-bottom:25px;
}

.team{
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:4px 6px;
    border-bottom:1px solid #ccc;
    font-size:14px;
}

.team:last-child{
    border-bottom:none;
}

.team.win{
    background:#c9f3d1;
}

.team img{
    width:18px;
    height:18px;
    margin-right:6px;
}

.name{
    display:flex;
    align-items:center;
}

.score{
    font-weight:bold;
}

/* semifinal y final */
.semi, .final{
    border:1px solid #999;
    margin:25px auto;
    width:260px;
}

.copa{
    width:70px;
    margin:0 auto 10px;
    display:block;
}

/* líneas */
.line{
    position:absolute;
    background:#000;
}

/* cuartos -> semis */
.l1{ width:40px; height:1px; left:300px; top:155px; }
.l2{ width:1px; height:70px; left:340px; top:155px; }
.l3{ width:40px; height:1px; left:340px; top:225px; }

.r1{ width:40px; height:1px; right:300px; top:155px; }
.r2{ width:1px; height:70px; right:340px; top:155px; }
.r3{ width:40px; height:1px; right:340px; top:225px; }

/* semis -> final */
.sf1{ width:1px; height:40px; left:50%; top:285px; }
.sf2{ width:80px; height:1px; left:460px; top:325px; }

.footer{
    text-align:center;
    font-size:12px;
    padding:6px;
    border-top:1px solid #999;
}
</style>
</head>

<body>

<div class="container">

    <div class="header">Llaves Finales - Torneo</div>

    <div class="bracket">

        <!-- CUARTOS IZQ -->
        <div class="column">
            <div class="fase">Cuartos</div>

            <div class="match">
                <div class="team win">
                    <div class="name">Equipo 1</div>
                    <div class="score">2</div>
                </div>
                <div class="team">
                    <div class="name">Equipo 8</div>
                    <div class="score">1</div>
                </div>
            </div>

            <div class="match">
                <div class="team">
                    <div class="name">Equipo 4</div>
                    <div class="score">0</div>
                </div>
                <div class="team win">
                    <div class="name">Equipo 5</div>
                    <div class="score">1</div>
                </div>
            </div>
        </div>

        <!-- CENTRO -->
        <div class="center">

            <div class="fase">Semifinal</div>

            <div class="semi">
                <div class="team win">
                    <div class="name">Ganador Q1</div>
                    <div class="score">3</div>
                </div>
                <div class="team">
                    <div class="name">Ganador Q2</div>
                    <div class="score">2</div>
                </div>
            </div>

            <div class="semi">
                <div class="team win">
                    <div class="name">Ganador Q3</div>
                    <div class="score">1</div>
                </div>
                <div class="team">
                    <div class="name">Ganador Q4</div>
                    <div class="score">0</div>
                </div>
            </div>

            <img src="../escudos/libertadores.png" class="copa" alt="Copa Libertadores">

            <div class="fase">Final</div>

            <div class="final">
                <div class="team">
                    <div class="name">Finalista Izq.</div>
                    <div class="score">-</div>
                </div>
                <div class="team">
                    <div class="name">Finalista Der.</div>
                    <div class="score">-</div>
                </div>
            </div>

        </div>

        <!-- CUARTOS DER -->
        <div class="column">
            <div class="fase">Cuartos</div>

            <div class="match">
                <div class="team win">
                    <div class="name">Equipo 3</div>
                    <div class="score">2</div>
                </div>
                <div class="team">
                    <div class="name">Equipo 6</div>
                    <div class="score">0</div>
                </div>
            </div>

            <div class="match">
                <div class="team">
                    <div class="name">Equipo 2</div>
                    <div class="score">1</div>
                </div>
                <div class="team win">
                    <div class="name">Equipo 7</div>
                    <div class="score">2</div>
                </div>
            </div>
        </div>

        <!-- líneas -->
        <div class="line l1"></div>
        <div class="line l2"></div>
        <div class="line l3"></div>

        <div class="line r1"></div>
        <div class="line r2"></div>
        <div class="line r3"></div>

        <div class="line sf1"></div>
        <div class="line sf2"></div>

    </div>

    <div class="footer">SUPERLIG M.A. – Torneo Oficial</div>

</div>

</body>
</html>
