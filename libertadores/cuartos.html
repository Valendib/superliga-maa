<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Llaves Finales - Torneo</title>

<style>
body{
    margin:0;
    padding:0;
    font-family: Arial, Helvetica, sans-serif;
    background:#e5e5e5;
}

.container{
    width:900px;
    margin:20px auto;
    background:#fff;
    border:1px solid #999;
}

.header{
    background:#d9d9d9;
    padding:12px;
    font-size:22px;
    font-weight:bold;
    text-align:center;
    border-bottom:1px solid #999;
}

.content{
    padding:20px;
}

/* LLAVES */
.bracket{
    display:grid;
    grid-template-columns: 1fr 1fr 1fr;
    gap:30px;
    align-items:center;
}

.col{
    display:flex;
    flex-direction:column;
    justify-content:space-around;
    height:420px;
}

.fase{
    text-align:center;
    font-weight:bold;
    margin-bottom:10px;
    font-size:16px;
}

.match{
    border:1px solid #999;
    padding:6px;
    margin:8px 0;
    background:#f9f9f9;
}

.team{
    display:flex;
    align-items:center;
    font-size:14px;
    padding:3px 0;
}

.team img{
    width:18px;
    height:18px;
    margin-right:6px;
}

/* COPA */
.copa{
    text-align:center;
}

.copa img{
    width:80px;
    height:auto;
    margin:10px 0;
}

.vs{
    font-weight:bold;
    margin:8px 0;
}

/* FINAL */
.final{
    margin-top:30px;
    text-align:center;
}

.final .match{
    display:inline-block;
    width:300px;
}

.footer{
    background:#f2f2f2;
    text-align:center;
    font-size:12px;
    padding:8px;
    border-top:1px solid #999;
}
</style>
</head>

<body>

<div class="container">
    <div class="header">Llaves Finales - Torneo</div>

    <div class="content">

        <div class="bracket">

            <!-- CUARTOS -->
            <div class="col">
                <div class="fase">Cuartos</div>

                <div class="match">
                    <div class="team"><img src="escudos/e1.png">Equipo 1</div>
                    <div class="team"><img src="escudos/e8.png">Equipo 8</div>
                </div>

                <div class="match">
                    <div class="team"><img src="escudos/e4.png">Equipo 4</div>
                    <div class="team"><img src="escudos/e5.png">Equipo 5</div>
                </div>

                <div class="match">
                    <div class="team"><img src="escudos/e3.png">Equipo 3</div>
                    <div class="team"><img src="escudos/e6.png">Equipo 6</div>
                </div>

                <div class="match">
                    <div class="team"><img src="escudos/e2.png">Equipo 2</div>
                    <div class="team"><img src="escudos/e7.png">Equipo 7</div>
                </div>
            </div>

            <!-- SEMIS + COPA -->
            <div class="col copa">
                <div class="fase">Semifinal</div>

                <div class="match">
                    <div class="team">Ganador 1</div>
                    <div class="team">Ganador 2</div>
                </div>

                <div class="vs">VS</div>
                <img src="copa.png" alt="Copa">

                <div class="match">
                    <div class="team">Ganador 3</div>
                    <div class="team">Ganador 4</div>
                </div>
            </div>

            <!-- FINAL -->
            <div class="col">
                <div class="fase">Final</div>

                <div class="match">
                    <div class="team">Finalista 1</div>
                    <div class="team">Finalista 2</div>
                </div>
            </div>

        </div>

        <!-- FINAL GRANDE -->
        <div class="final">
            <div class="fase">Gran Final</div>
            <div class="match">
                <div class="team">Camino Izq.</div>
                <div class="team">Camino Der.</div>
            </div>
        </div>

    </div>

    <div class="footer">SUPERLIG M.A. â€“ Torneo Oficial</div>
</div>

</body>
</html>
