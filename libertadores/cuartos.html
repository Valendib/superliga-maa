<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Llaves Finales - Torneo</title>

<style>
body{
    margin:0;
    font-family:Arial, Helvetica, sans-serif;
    background:#e5e5e5;
}

.container{
    width:900px;
    margin:20px auto;
    background:#fff;
    border:1px solid #999;
}

.header{
    background:#d9d9d9;
    padding:12px;
    font-size:22px;
    font-weight:bold;
    text-align:center;
    border-bottom:1px solid #999;
}

.content{
    padding:25px;
}

/* GRID GENERAL */
.bracket{
    display:grid;
    grid-template-columns: 1fr 1fr 1fr;
    gap:30px;
    align-items:center;
}

/* COLUMNAS */
.col{
    display:flex;
    flex-direction:column;
    justify-content:space-between;
    height:360px;
}

.fase{
    text-align:center;
    font-weight:bold;
    margin-bottom:8px;
}

/* PARTIDOS */
.match{
    border:1px solid #999;
    background:#f9f9f9;
    padding:6px;
    margin:10px 0;
    position:relative;
}

.team{
    display:flex;
    align-items:center;
    justify-content:space-between;
    font-size:14px;
    padding:3px 0;
}

.team span{
    display:flex;
    align-items:center;
}

.team img{
    width:18px;
    height:18px;
    margin-right:6px;
}

.score{
    font-weight:bold;
}

/* CLASIFICADO */
.clasifica{
    background:#c6efce;
}

/* LINEAS */
.match::after{
    content:"";
    position:absolute;
    top:50%;
    right:-20px;
    width:20px;
    height:1px;
    background:#666;
}

/* COPA */
.final-center{
    text-align:center;
}

.final-center img{
    width:90px;
    margin-bottom:10px;
}

/* FINAL */
.final{
    border:2px solid #999;
    background:#fff;
    padding:8px;
}

.footer{
    background:#f2f2f2;
    text-align:center;
    font-size:12px;
    padding:8px;
    border-top:1px solid #999;
}
</style>
</head>

<body>

<div class="container">
    <div class="header">Llaves Finales - Torneo</div>

    <div class="content">

        <div class="bracket">

            <!-- IZQUIERDA -->
            <div class="col">
                <div class="fase">Cuartos</div>

                <div class="match">
                    <div class="team clasifica">
                        <span><img src="escudos/e1.png">Equipo 1</span>
                        <span class="score">2</span>
                    </div>
                    <div class="team">
                        <span><img src="escudos/e8.png">Equipo 8</span>
                        <span class="score">1</span>
                    </div>
                </div>

                <div class="match">
                    <div class="team">
                        <span><img src="escudos/e4.png">Equipo 4</span>
                        <span class="score">0</span>
                    </div>
                    <div class="team clasifica">
                        <span><img src="escudos/e5.png">Equipo 5</span>
                        <span class="score">1</span>
                    </div>
                </div>

                <div class="fase">Semifinal</div>

                <div class="match">
                    <div class="team clasifica">
                        <span>Ganador Q1</span>
                        <span class="score">3</span>
                    </div>
                    <div class="team">
                        <span>Ganador Q2</span>
                        <span class="score">2</span>
                    </div>
                </div>
            </div>

            <!-- FINAL -->
            <div class="final-center">
                <img src="copa.png" alt="Copa Libertadores">

                <div class="fase">Final</div>
                <div class="final">
                    <div class="team">
                        <span>Finalista Izq.</span>
                        <span class="score">–</span>
                    </div>
                    <div class="team">
                        <span>Finalista Der.</span>
                        <span class="score">–</span>
                    </div>
                </div>
            </div>

            <!-- DERECHA -->
            <div class="col">
                <div class="fase">Cuartos</div>

                <div class="match">
                    <div class="team clasifica">
                        <span><img src="escudos/e3.png">Equipo 3</span>
                        <span class="score">2</span>
                    </div>
                    <div class="team">
                        <span><img src="escudos/e6.png">Equipo 6</span>
                        <span class="score">0</span>
                    </div>
                </div>

                <div class="match">
                    <div class="team">
                        <span><img src="escudos/e2.png">Equipo 2</span>
                        <span class="score">1</span>
                    </div>
                    <div class="team clasifica">
                        <span><img src="escudos/e7.png">Equipo 7</span>
                        <span class="score">2</span>
                    </div>
                </div>

                <div class="fase">Semifinal</div>

                <div class="match">
                    <div class="team clasifica">
                        <span>Ganador Q3</span>
                        <span class="score">1</span>
                    </div>
                    <div class="team">
                        <span>Ganador Q4</span>
                        <span class="score">0</span>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <div class="footer">SUPERLIG M.A. – Torneo Oficial</div>
</div>

</body>
</html>
