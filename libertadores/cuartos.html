<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Llaves Finales - Torneo</title>

<style>
body{
    margin:0;
    font-family:Arial, Helvetica, sans-serif;
    background:#e5e5e5;
}

.container{
    width:900px;
    margin:20px auto;
    background:#fff;
    border:1px solid #999;
}

.header{
    background:#d9d9d9;
    padding:12px;
    font-size:22px;
    font-weight:bold;
    text-align:center;
    border-bottom:1px solid #999;
}

/* ===== SUBMENU ===== */
.submenu{
    background:#efefef;
    border-bottom:1px solid #999;
    text-align:center;
}

.submenu a{
    display:inline-block;
    padding:10px 18px;
    text-decoration:none;
    color:#000;
    font-weight:bold;
    font-size:14px;
}

.submenu a:hover{
    background:#d9d9d9;
}

/* ===== CONTENIDO ===== */
.content{
    padding:25px;
}

/* ===== BRACKET GENERAL ===== */
.bracket{
    display:grid;
    grid-template-columns: 1.3fr 1fr 1fr 1fr 1.3fr;
    gap:25px;
    align-items:center;
}

/* ===== COLUMNAS ===== */
.col{
    display:flex;
    flex-direction:column;
    justify-content:space-evenly;
    height:360px;
}

.semi{
    height:220px;
}

/* ===== FASE ===== */
.fase{
    text-align:center;
    font-weight:bold;
    margin-bottom:6px;
}

/* ===== PARTIDOS ===== */
.match{
    border:1px solid #999;
    background:#f9f9f9;
    padding:6px;
    position:relative;
}

.team{
    display:flex;
    justify-content:space-between;
    align-items:center;
    font-size:14px;
    padding:3px 0;
}

.team span{
    display:flex;
    align-items:center;
}

.team img{
    width:18px;
    height:18px;
    margin-right:6px;
}

.score{
    font-weight:bold;
}

/* ===== CLASIFICADO ===== */
.clasifica{
    background:#c6efce;
}

/* ===== LINEAS ===== */
.q1::after, .q2::after{
    content:"";
    position:absolute;
    right:-25px;
    top:50%;
    width:25px;
    height:1px;
    background:#666;
}

.q3::before, .q4::before{
    content:"";
    position:absolute;
    left:-25px;
    top:50%;
    width:25px;
    height:1px;
    background:#666;
}

.s1::after{
    content:"";
    position:absolute;
    right:-25px;
    top:50%;
    width:25px;
    height:1px;
    background:#666;
}

.s2::before{
    content:"";
    position:absolute;
    left:-25px;
    top:50%;
    width:25px;
    height:1px;
    background:#666;
}

/* ===== FINAL ===== */
.final-center{
    text-align:center;
}

.final-center img{
    width:80px;
    margin-bottom:8px;
}

.final{
    border:2px solid #999;
    padding:8px;
    background:#fff;
}

/* ===== FOOTER ===== */
.footer{
    background:#f2f2f2;
    text-align:center;
    font-size:12px;
    padding:8px;
    border-top:1px solid #999;
}
</style>
</head>

<body>

<div class="container">

    <div class="header">COPA LIBERTADORES</div>

    <div class="submenu">
        <a href="../index.html">INICIO</a>
        <a href="grupos.html">GRUPOS</a>
        <a href="fixture.html">FIXTURE</a>
    </div>

    <div class="content">

        <div class="bracket">

            <!-- CUARTOS IZQUIERDA -->
            <div class="col">
                <div class="fase">Cuartos</div>

                <div class="match q1">
                    <div class="team clasifica">
                        <span><img src="../escudos/e1.png">Equipo 1</span>
                        <span class="score">2</span>
                    </div>
                    <div class="team">
                        <span><img src="../escudos/e8.png">Equipo 8</span>

                    </div>
                </div>

                <div class="match q2">
                    <div class="team">
                        <span><img src="../escudos/e4.png">Equipo 4</span>

                        <span><img src="../escudos/e5.png">Equipo 5</span>

                </div>
            </div>

            <!-- SEMI IZQUIERDA -->
<div class="match s1">

</div>

    <!-- FINAL -->

    </div>
</div>

            <!-- SEMI DERECHA -->
            <div class="match s2">

            <img src="../superlig/escudos/e3.png">Ganador Q3
        </span>

    </div>

        <span>
            <img src="../superlig/escudos/e7.png">Ganador Q4
        </span>

        </div>

    </div>

</div>

</html>
