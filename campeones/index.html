<section id="campeones">
  <h2>üèÜ Campeones</h2>
  <table class="tabla-campeones">
    <thead>
      <tr>
        <th>Campeonato</th>
        <th>Campe√≥n</th>
      </tr>
    </thead>
    <tbody id="campeones-body">
      <!-- Se genera autom√°ticamente -->
    </tbody>
  </table>
</section>

<section id="admin">
  <h3>‚öôÔ∏è Admin Campeones</h3>
  <label for="select-campeonato">Campeonato:</label>
  <select id="select-campeonato">
    <option value="pretemporada">Copa de Pretemporada</option>
    <option value="liga">Liga (Superlig)</option>
    <option value="copa-nacional">Copa Nacional</option>
    <option value="ascenso">2da Divisi√≥n (Liga del Ascenso)</option>
    <option value="libertadores">Copa Libertadores</option>
    <option value="sudamericana">Copa Sudamericana</option>
  </select>
  <br><br>
  <input type="text" id="input-club" placeholder="Archivo del escudo (ej: general-paz-juniors)">
  <input type="text" id="input-nombre" placeholder="Nombre completo del club">
  <button id="guardar">Guardar</button>
</section>

<style>
  #campeones, #admin {
    padding: 20px;
    max-width: 800px;
    margin: 30px auto;
    background-color: #f9f9f9;
    border-radius: 10px;
  }

  #campeones h2, #admin h3 {
    text-align: center;
    margin-bottom: 20px;
  }

  .tabla-campeones {
    width: 100%;
    border-collapse: collapse;
  }

  .tabla-campeones th, .tabla-campeones td {
    padding: 10px 12px;
    text-align: left;
  }

  .tabla-campeones thead {
    background-color: #333;
    color: #fff;
  }

  .tabla-campeones tbody tr:nth-child(even) {
    background-color: #eee;
  }

  .logo-club {
    width: 30px;
    height: 30px;
    object-fit: contain;
    vertical-align: middle;
    margin-right: 8px;
  }

  /* Colores por tipo de campeonato */
  .pretemporada { color: #a55f00; font-weight: bold; }
  .liga { color: #004085; font-weight: bold; }
  .copa-nacional { color: #155724; font-weight: bold; }
  .ascenso { color: #721c24; font-weight: bold; }
  .libertadores { color: #856404; font-weight: bold; }
  .sudamericana { color: #383d41; font-weight: bold; }

  #admin input, #admin select, #admin button {
    margin: 5px 0;
    padding: 6px 10px;
    font-size: 1rem;
  }

  #guardar {
    cursor: pointer;
  }
</style>

<script>
  // Array de campeonatos (editable desde admin)
  const campeonatos = [
    { tipo: 'pretemporada', nombre: 'Copa de Pretemporada', club: 'general-paz-juniors', nombreCompleto: 'General Paz Juniors' },
    { tipo: 'liga', nombre: 'Liga (Superlig)', club: '', nombreCompleto: '' },
    { tipo: 'copa-nacional', nombre: 'Copa Nacional', club: '', nombreCompleto: '' },
    { tipo: 'ascenso', nombre: '2da Divisi√≥n (Liga del Ascenso)', club: '', nombreCompleto: '' },
    { tipo: 'libertadores', nombre: 'Copa Libertadores', club: '', nombreCompleto: '' },
    { tipo: 'sudamericana', nombre: 'Copa Sudamericana', club: '', nombreCompleto: '' }
  ];

  const tbody = document.getElementById('campeones-body');

  // Funci√≥n para renderizar la tabla
  function renderTabla() {
    tbody.innerHTML = '';
    campeonatos.forEach(c => {
      const tr = document.createElement('tr');
      tr.classList.add(c.tipo);

      const tdCampeonato = document.createElement('td');
      tdCampeonato.textContent = c.nombre;

      const tdClub = document.createElement('td');
      if(c.club) {
        const img = document.createElement('img');
        img.src = `../escudos/${c.club}.png`;
        img.alt = c.nombreCompleto;
        img.classList.add('logo-club');
        tdClub.appendChild(img);
        tdClub.appendChild(document.createTextNode(' ' + c.nombreCompleto));
      } else {
        tdClub.textContent = '‚Äî';
      }

      tr.appendChild(tdCampeonato);
      tr.appendChild(tdClub);
      tbody.appendChild(tr);
    });
  }

  renderTabla(); // inicializa la tabla

  // Admin
  const select = document.getElementById('select-campeonato');
  const inputClub = document.getElementById('input-club');
  const inputNombre = document.getElementById('input-nombre');
  const btn = document.getElementById('guardar');

  btn.addEventListener('click', () => {
    const tipo = select.value;
    const club = inputClub.value.trim();
    const nombreCompleto = inputNombre.value.trim();

    const campeonato = campeonatos.find(c => c.tipo === tipo);
    if(campeonato) {
      campeonato.club = club;
      campeonato.nombreCompleto = nombreCompleto;
      renderTabla(); // actualiza la tabla al instante
      alert('‚úÖ Campe√≥n actualizado!');
      inputClub.value = '';
      inputNombre.value = '';
    }
  });
</script>
