<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Admin – SUPERLIG M.A.</title>
  <style>
    body{background:#111;color:#eee;font-family:Arial;padding:20px}
    input,button{padding:8px;margin:5px}
    .card{background:#1c1c1c;padding:15px;margin-bottom:10px}
  </style>
</head>
<body>

<h1>Panel Admin – SUPERLIG M.A.</h1>

<div id="login" class="card">
  <h3>Ingreso</h3>
  <input id="user" placeholder="Usuario">
  <input id="pass" type="password" placeholder="Contraseña">
  <button onclick="login()">Entrar</button>
</div>

<div id="admin" style="display:none">
  <div class="card">
    <button onclick="pasarFecha()">➡️ Pasar de Fecha</button>
    <button onclick="resetear()">♻️ Resetear Torneo</button>
  </div>

  <div id="partidos"></div>
</div>

<script>
const USER='valen';
const PASS='Mateinho_9';

function login(){
  if(user.value===USER && pass.value===PASS){
    loginDiv.style.display='none';
    admin.style.display='block';
  } else alert('Datos incorrectos');
}

const loginDiv=document.getElementById('login');
const admin=document.getElementById('admin');

function pasarFecha(){alert('Fecha siguiente');}
function resetear(){if(confirm('¿Resetear torneo?')) alert('Reseteado');}
</script>
</body>
</html>
